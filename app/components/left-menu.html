  <script>
  (function (window) {
    'use strict'

    const document = window.document

    const template = window.tjp.util
      .getCurrentDocument(window)
      .querySelector('template')

    class TjpLeftMenuElement extends window.HTMLDivElement {

      createdCallback () {
        const clone = document.importNode(template.content, true)
        this.appendChild(clone)
      }
    }

    window.tjp.util.registerInheritedComponent(TjpLeftMenuElement,
                                               'tjp-left-menu',
                                               'div')

  })(window)
  </script>
