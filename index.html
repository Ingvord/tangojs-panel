<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TangoJS Panel</title>

    <script src="node_modules/html-imports-firefox-patch/patch.js"></script>
    <script src="node_modules/webcomponents.js/HTMLImports.js"></script>

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/chart.js/Chart.min.js"></script>

    <!-- jQuery for Bootstrap -->
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/app-common.js"></script>

    <link rel="import" href="node_modules/grid-list-dom/dist/x-grid-list.html">
    <link rel="import" href="app/components/left-menu-button.html">
    <link rel="import" href="app/components/left-menu.html">
    <link rel="import" href="app/components/tabs-bar.html">
    <link rel="import" href="app/components/tabs-content.html">
    <link rel="import" href="app/components/toolbar.html">
    <link rel="import" href="app/components/app.html">

    <link rel="stylesheet" href="assets/css/app.css">

  </head>

  <body >

    <div is="tjp-app" class="tjp-root">

      <button is="tjp-left-menu-button" class="tjp-bttn btn btn-secondary"></button>

      <header class="tjp-logo tjp-toggleable">
        TangoJS Panel
      </header>

      <div is="tjp-left-menu" class="tjp-menu tjp-toggleable"></div>

      <ul is="tjp-tabs-bar" class="tjp-tabs nav nav-tabs"></ul>

      <div is="tjp-toolbar" class="tjp-tool"></div>

      <div is="tjp-tabs-content" class="tjp-main tab-content"></div>

      <footer class="tjp-foot tjp-toggleable">
        <small>Made with ‚ù§ by Michal Liszcz</small>
        <small>Powered by
          <a href="https://tangojs.github.io">tangojs</a>
        </small>
      </footer>

    </div>

    <script>
    (function () {

      const app = document.querySelector('[is="tjp-app"]')
      const initialize = () => app.initialize()

      if (HTMLImports && ! HTMLImports.useNative) {
        window.addEventListener('HTMLImportsLoaded', initialize, true)
      } else {
        window.addEventListener('DOMContentLoaded', initialize, true)
      }

    })()
    </script>

  </body>

</html>
