<!DOCTYPE html>
<html>

<style id="tangojs-form-row">

  .tangojs-form-row {
    /* element should set grid-template-columns */
    display: grid;
    grid-template-rows: 1fr;
    grid-auto-flow: column;
    grid-gap: 5px;
  }

  .tangojs-form-row > * {
    display: inline-block;
    box-sizing: border-box;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    min-width: 1px;
  }

  .tangojs-form-row input {
    min-width: 1px;
  }

</style>
